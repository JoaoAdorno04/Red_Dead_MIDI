<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Red Dead Redemption MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/chinese-rocks" rel="stylesheet">


    <link rel="icon" type="image/png" href="images/American_Venom.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Red Dead Redemption MIDI</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Stand</button>
        <button class="tecla tecla_clap">Way</button>
        <button class="tecla tecla_tim">House</button>

        <button class="tecla tecla_puff">Brother</button>
        <button class="tecla tecla_splash">Jim Milton</button>
        <button class="tecla tecla_toim">Rign Doo</button>

        <button class="tecla tecla_psh">Fleeting</button>
        <button class="tecla tecla_tic">1899</button>
        <button class="tecla tecla_tom">AV</button>
    </section>

    <audio src="sounds/May_i_stand_unshaken.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/thats_the_way_it_is.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/House_building_theme.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/You_are_my_brother.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/Jim_Milton_rides_again.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/Ring_Dang_doo.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/Fleeting_joy.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/The_intro.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/rdr2.mp3" id="som_tecla_tom"></audio>


    <script src="./javascript/main.js"></script>
</body>

</html>
